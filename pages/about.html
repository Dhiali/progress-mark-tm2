    <header>
        <div class="overlay">

            <div class="col-box">
                <div class="overlay1">
                <h1>Build your own sub!</h1>
                <p>Build your own sandwich!<br>
                  Pick out your favorite type of bread, toppings, sauce and size, Name your creation, pick out a beverage then send it our way. </p>
            
                   
                    </div>
                </div>

                <div class="right">
                  <div class="orderCost" id="realTimeCost">R0.00</div>
                </div>
                <form id="OrderForm" onchange="realTimeCost()">
                  
                  <h3>Create yours now</h3>
                 
                    
                  <div class="col-md-11">
                    <label for="inputState" class="form-label">Base</label>
                      <select class="form-control" id="bread" name="bread">
                        <option value="sourdough" data-price="10">sourdough</option>
                        <option value="Brioche Bread" data-price="20">Brioche Bread</option>
                        <option value="Rye Bread" data-price="17">Rye Bread</option>
                       
                      </select>
                    </div>

                   
              

                  <div class="col-md-11">
                    <label for="inputState" class="form-label">Toppings</label>
                    <select class="form-control" name="topping" id="topping">
                      <option value="cheese" data-price="1.5">Cheese</option>
                      <option value="pepperoni" data-price="2">Pepperoni</option>
                      <option value="mushrooms" data-price="15">Mushrooms</option>
                      <option value="olives" data-price="5">olives</option>
                      <option value="beef" data-price="20">beef</option>
                      <option value="chicken" data-price="17">chicken</option>
                      <option value="anchovies" data-price="15">anchovies</option>
                      <option value="lettuce" data-price="2">lettuce</option>
                      <option value="tomato" data-price="7.5">tomato</option>
                      <option value="fish" data-price="1.7">fish</option>
                      <option value="pickle" data-price="29">Pickle</option>
                      <option value="ham" data-price="75">ham</option>
                      <option value="bacon" data-price="15">bacon</option>
                      <option value="pineapple" data-price="2">Pineapple</option>
                      <option value="feta" data-price="75">feta</option>
                      <option value="salami" data-price="1.5">salami</option>
                      <option value="cucumber" data-price="2">cucumber</option>
                      <option value="carrot" data-price="1.75">carrot</option>
                      <option value="chilli" data-price="1.5">Chilli</option>
                      <option value="potato" data-price="2">Potato</option>
                      <option value="fries" data-price="5">fries</option>
                    </select>
                     
                    
                  </div>



                  <div class="col-md-11">
                    <label for="inputState" class="form-label">Sauce</label>
                      <select class="form-control" id="sauce" name="sauce">
                        <option value="Ranch" data-price="10">Ranch</option>
                        <option value="Sweet onion" data-price="20">Sweet onion</option>
                        <option value="Honey mustard" data-price="17">Honey mustard</option>
                        <option value="BBQ" data-price="19">BBQ</option>
                        <option value="Buffalo Sauce" data-price="80">Buffalo Sauce</option>
                        <option value="Mayo" data-price="18">Mayo</option>
                       
                      </select>
                    </div>
                    
                     
                    <div class="col-md-11">
                      <label for="inputState" class="form-label">Drinks</label>
                        <select class="form-control" id="drinks" name="drinks">
                          <option value="coke" data-price="40">Coke</option>
                          <option value="Cream soda" data-price="20">Cream soda</option>
                          <option value="Sprite" data-price="47">Sprite</option>
                          <option value="Iron brew" data-price="29">Iron brew</option>
                          <option value="Lemonade" data-price="80">Lemonade</option>
                          <option value="Water" data-price="18">Water</option>
                         
                        </select>
                      </div>
            
                    <div class="col-md-11">
                      <label for="inputState" class="form-label">Proportions</label>
                        <select class="form-control" id="proportion" name="proportion">
                          <option value="Large" data-price="10">Large</option>
                          <option value="Medium" data-price="20">Medium</option>
                          <option value="Small" data-price="17">Small</option>
                         
                        </select>
                      </div>
                  

                     




                       



                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Create a name</label>
                    <input type="text" class="form-control" placeholder="Model" id="model" >
                  </div>

                
                
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Quantity</label>
                    <input type="number" class="form-control" placeholder="number" id="quantity">
                  </div>
                
        
                  <button class="btn btn-primary" type="button" onclick="makeOrder(); displayOrder()" >Submit</button> 
        
            </form>
            <div class="output">
              <div class="outHeader">
                <h3>Ongoing Order:</h3>
                <div class="totalOrder"><h3 id="orderTotal">R0.00</h3></div>
